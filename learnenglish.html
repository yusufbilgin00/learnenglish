<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="learnenglsih.css">
    <title>Learn English</title>
</head>
<body>
    <div class="container border">
        <div class="box-header">
            <div class="box box-one">
                <form id="form-body">
                    <div class="form-group">
                        <label for="english-input">English</label>
                        <input type="text" class="form-control text-capitalize" id="english-input" placeholder="Add Sentence or Word in English">
                    </div>
                    <div class="form-group">
                        <label for="turkish">Turkish</label>
                        <input type="text" class="form-control text-capitalize" id="turkish-input" placeholder="Add Sentence or Word in Turkish">
                    </div>
                    <button class="btn btn-primary btn-block" id="add-list-btn">Add</button>
                </form>
                <h1>My English List</h1>
                <div class="lists">
                    <ul class="list-group" id="body-list"></ul>
                </div>
            </div>
            <div class="box box-two">
                <div class="scores">
                    <p class="correct-score">Score = <span id="correct-number">0</span></p>
                    <p class="wrong-score">Wrong = <span id="wrong-number">0</span></p>
                </div>
                <div class="alert alert-primary h3 text-capitalize feedback-message" id="alert">Correct !!!</div>
                <h1 class="alert alert-info text-capitalize" id="sentence"></h1>
                <input type="text" class="form-control text-capitalize" id="answer-input" placeholder="Add Answer">
                <button class="btn btn-primary select-button" id="select-btn">Okey</button>
                <button class="btn btn-danger random-button" id="random-btn">Random</button>
            </div>
        </div>
    </div>
<script src="learnenglish.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
