<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Box One -->
    <link rel="stylesheet" href="Project - Css/BoxOne.css">
    <!-- Box Two -->
    <link rel="stylesheet" href="Project - Css/BoxTwo.css">
    <!-- Max Width -->
    <link rel="stylesheet" href="Project - Css/responsive.css">
    <title>Learn English</title>
</head>
<body>
    <div class="container-fluid" id="container">
        <div class="box box-one">
            <div id="feedback1"></div>
                    <label for="english-input">English</label>
                    <input type="text" class="form-control" id="english-input" placeholder="English">
                    <label for="turkish-input">Turkish</label>
                    <input type="text" class="form-control" id="turkish-input" placeholder="Turkish">
                    <button class="btn btn-primary btn-block" id="add-button">Add</button>
            <h1 class="display-4" id="list-title">
                <ion-icon class="text-primary" name="bookmarks-outline" id="title-icon"></ion-icon>
                My<span class="text-primary">Word</span>List
            </h1>
            <label for="filter-input">Search Word</label>
            <input type="text" class="form-control" id="filter-input" placeholder="Search word list">
            <ul class="list-group" id="list-body">
            </ul>
        </div>  
        <div class="box box-two">
            <div id="alerts">
                <div class="alert alert-primary" id="alert">Correct = <span id="correct-number">0</span></div>
                <div class="alert alert-danger" id="alert">Wrong = <span id="wrong-number">0</span></div>
            </div>    
            <div id="message">
                <h3 class="word" id="trueOrFalse">---------</h3>
                    <ion-icon name="checkmark-circle-outline" class="text-primary icon-correct"></ion-icon>
                    <ion-icon name="close-circle-outline" class="text-danger icon-wrong"></ion-icon>
            </div>
            <div class="random-word">
                <h3 class="text-capitalize" id="word">................</h3>
            </div>
            <div class="feedback">
            </div>
            <label for="answer-input" class="w-100 text-center">Confirm</label>
            <input type="text" class="form-control answer" id="answer-input" placeholder="Confirm Text">
            <button class="btn btn-primary btn-block" id="confirm-button">Confirm Button</button>
            <button class="btn btn-danger btn-block" id="random-button">Random Button</button>
        </div>
    </div>

<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>



<script src="Project - Js/feedback.js"></script>

<script src="Project - Js/event.js"></script>
</body>
</html>
